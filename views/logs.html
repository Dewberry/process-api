{{define "logs"}}
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/public/img/favicon-32x32.png">
    <title>Logs Â· {{.JobID}}</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
    <h1>Job Logs</h1>
    <div>
        <h3>Job ID</h3>
        <p>{{ .JobID}}</p>
    </div>
    <h3>API Logs</h3>
    <table>
        {{range .APILogs}}
        <tr>
            <td>{{.}}</td>
        </tr>
        {{end}}
    </table>
    <h3>Container Logs</h3>
    <table>
        {{range .ContainerLogs}}
        <tr>
            <td>{{.}}</td>
        </tr>
        {{end}}
    </table>
</body>

</html>
{{end}}
