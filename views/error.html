{{define "error"}}
<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/public/img/favicon-32x32.png">
    <title>Error {{ .HTTPStatus}}</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
    <h1>Error {{ .HTTPStatus}}: {{ .GetHTTPStatusText}}</h1>
    <p>{{ .Message}}</p>
</body>

</html>
{{end}}
