info:
  version: '8.16.2023'
  id: runner
  title: Model Runner Demo
  description: Simulates a model runner job (from an example golang plugin)
  jobControlOptions:
    - sync-execute
  outputTransmission:

host:
  type: local

container:
  image: runner:latest
  command:
    - ./main
  maxResources:
    cpus: 1.0
    memory: 512

inputs:
  - id: inputs
    title: required input files
    description: list of inputs (full s3 keys) required for download to execute a model simulation
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 1
    maxOccurs: 5
  - id: jobRootPrefix
    title: job's root prefix
    description: root prefix on s3 where model outputs will be written
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 1
    maxOccurs: 5

outputs:
  - id: outputs
    title: model outputs
    description: output files generated by the model to copy to s3
    output:
      transmissionMode:
      - value


