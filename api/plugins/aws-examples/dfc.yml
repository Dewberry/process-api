info:
  version: '0.0.1'
  id: dfc
  title: Depth Frequency Curve
  description: Returns data for depth-frequency curve
  jobControlOptions:
    - async-execute
  outputTransmission:
    - reference

host:
  type: "aws-batch"
  jobDefinition: process-sandbox:2
  jobQueue: micro-test

container:
  command:
    - python
    - dfc.py

inputs:
  - id: crs
    title: crs
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 0
    maxOccurs: 1
  - id: tile
    title: tile
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 1
    maxOccurs: 1
  - id: epoch
    title: epoch
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 1
    maxOccurs: 1
  - id: points
    title: points
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 1
    maxOccurs: 999999

outputs:
  - id: dfc
    title: dfc
    output:
      transmissionMode:
      - value


