info:
  version: '8.15.2023'
  id: pyecho
  title: python echo plugin
  description: Echos the passed input from a python container
  jobControlOptions:
    - sync-execute
  outputTransmission:

host:
  type: local

container:
  image: lawlerseth/pyecho:v0.0.1
  command:
    - python
    - main.py
  maxResources:
    cpus: 0.1
    memory: 256

inputs:
  - id: text
    title: user provided text string
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 1
    maxOccurs: 1

outputs:
  - id: message
    title: output message (same as user provided text string)
    output:
      transmissionMode:
      - value


