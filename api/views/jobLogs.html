{{define "jobLogs"}}
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/public/img/favicon-32x32.png">
    <title>Logs · {{.JobID}}</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
    <h1>Logs · {{.JobID}}</h1>
    <h2>{{.ProcessID}}</h2>
    <h3>Server Logs</h3>
    <table>
        {{range .ServerLogs}}
        <tr>
            <td>{{.}}</td>
        </tr>
        {{end}}
    </table>
    <h3>Container Logs</h3>
    <table>
        {{range .ContainerLogs}}
        <tr>
            <td>{{.}}</td>
        </tr>
        {{end}}
    </table>
</body>

</html>
{{end}}
