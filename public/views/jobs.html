{{define "jobs"}}
<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Jobs List</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            margin-bottom: 1rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 0.5rem;
            text-align: left;
            vertical-align: top;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        th:first-child,
        td:first-child {
            border-left: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
            vertical-align: center;
            /* text-transform: uppercase; */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        .blue {
            color: blue;
        }

        .gray {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>Jobs List</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Logs (JobID)</th>
                <th>Status</th>
                <th>ProcessID</th>
                <th>Commands</th>
                <th>Updated</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td><a href="/jobs/{{.JobID}}/logs" target="_blank">{{.JobID}}</a></td>
                <td><a href="/jobs/{{.JobID}}" target="_blank">{{.Status}}</a></td>
                <td><a href="/processes/{{.ProcessID}}" target="_blank">{{.ProcessID}}</a></td>
                <td>
                    <pre
                        style="max-width: 700px; white-space: pre-wrap; word-break: break-word;">{{range .CMD}}{{.}} {{end}}</pre>
                </td>
                <td>{{.LastUpdate}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
{{end}}
