info:
  version: '2023.2.1'
  id: ogrVersion
  title: ogrVersion
  description: Calls `ogrinfo` to get the current version of gdal
  jobControlOptions:
    - async-execute
  outputTransmission:
    - value
    - reference

runtime:
  repository: https://hub.docker.com/r
  image: osgeo/gdal
  tag: alpine-small-latest
  description: Official image from osgeo
  entrypoint: gdalinfo
  command:
    - --version
  provider:
    type: aws-batch
    jobDefinition: gdal-ogrinfo:5
    jobQueue: micro-test
    name: ogrVersion

inputs:

outputs:
  - id: gdalVersionOutput
    title: ogrVersion output
    output:
      formats:
      - mimeType: application/json