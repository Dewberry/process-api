info:
  version: '2023.2.1'
  id: gdalVersion
  title: gdalVersion
  description: Calls `ogrinfo` to get the current version of gdal
  jobControlOptions:
    - sync-execute
  outputTransmission:
    - value

runtime:
  repository: https://hub.docker.com/r
  image: osgeo/gdal
  tag: alpine-small-latest
  description: Official image from osgeo
  entrypoint: gdalinfo
  command:
  - --version
  provider:
    type: aws-batch
    jobDefinition: gdal-ogrinfo:5
    jobQueue: micro-test
    name: gdalVersion

inputs:

outputs:
  - id: gdalVersionOutput
    title: gdalVersion output
    output:
      formats:
      - mimeType: application/json