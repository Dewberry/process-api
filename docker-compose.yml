version: '3'
services:
  minio:
    container_name: minio
    image: minio/minio
    environment:
      - MINIO_ROOT_USER=user
      - MINIO_ROOT_PASSWORD=password
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
  # configure minio on startup (create buckets, etc)
  # inspired by https://github.com/minio/minio/issues/4769
  # and         https://gist.github.com/haxoza/22afe7cc4a9da7e8bdc09aad393a99cc
  minio_init:
    container_name: minio_s3__init
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc config host add minio http://minio:9000 user password; /usr/bin/mc rb --force  minio/model-library; /usr/bin/mc mb minio/model-library; /usr/bin/mc policy set public minio/model-library; /usr/bin/mc cp --recursive /configs/models/ minio/model-library/; /usr/bin/mc rb --force  minio/cc-store; /usr/bin/mc mb minio/cc-store; /usr/bin/mc policy set public minio/cc-store; /usr/bin/mc cp --recursive /configs/payloads/ minio/cc-store/cc_store/; exit 0; "
    volumes:
      - ./configs:/configs
