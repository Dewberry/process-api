version: '3.8'

services:
  api:
    container_name: api
    build:
      context: ./api
      target: dev
    ports:
      - '5050:5050'
    env_file:
      - .env
    volumes:
      - ./api:/app
      - ./.data:/.data
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - process_api_net

  minio:
    container_name: minio
    image: minio/minio
    environment:
      - MINIO_ROOT_USER=user
      - MINIO_ROOT_PASSWORD=password
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ./.miniodata:/data
    networks:
      - process_api_net

