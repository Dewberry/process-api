info:
  version: '8.15.2023'
  id: pywrite
  title: python write file
  description: Writes the passed input from a python container to a text file
  jobControlOptions:
    - sync-execute
  outputTransmission:

host:
  type: local

container:
  image: lawlerseth/pywrite:v0.0.1
  command:
    - python
    - main.py
  envVars:
    #  todo: neeed to verify these are passed and checked
    - AWS_REGION
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - S3_BUCKET
    - S3_MOCK
    - S3_ENDPOINT
  maxResources:
    cpus: 0.1
    memory: 512

inputs:
  - id: userInput
    title: User provided text string
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 1
    maxOccurs: 1

  - id: outputFile
    title: User provided output destination
    input:
      literalDataDomain:
        dataType: value
        valueDefinition:
          anyValue: true
    minOccurs: 1
    maxOccurs: 1

outputs:
  - id: textFile
    title: output text file
    output:
      transmissionMode:
      - value


